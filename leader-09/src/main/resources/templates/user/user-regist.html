<!DOCTYPE html>
<html lang="zh-CN">
<head>
<script th:src="@{/js/ldhomework/user-regist.js}"></script>
</head>
<body>
	<form class="form-horizontal" id="userRegForm" action="" method="post">
		<fieldset>
			<!-- Form Name -->
			<legend>用户注册</legend>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="userAccount">用户名</label>
				<div class="col-md-4">
					<input id="userAccount" name="userAccount" type="text"
						placeholder="用户名" class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="userName">姓名</label>
				<div class="col-md-4">
					<input id="userName" name="userName" type="text" placeholder="姓名"
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="password">密码</label>
				<div class="col-md-4">
					<input id="password" name="password" type="password"
						placeholder="密码" class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="phoneNumber">手机号码</label>
				<div class="col-md-4">
					<input id="phoneNumber" name="phoneNumber" type="text"
						placeholder="手机号码" class="form-control input-md" required="">

				</div>
			</div>

		</fieldset>
	</form>
	<!-- Button (Double) -->
	<div class="form-group">
		<label class="col-md-4 control-label" for="signUpButton"></label>
		<div class="col-md-8">
			<button id="registButton" name="registButton" class="btn btn-success">注册</button>
			<button id="resetButton" name="resetButton" class="btn btn-danger">重置</button>
		</div>
	</div>
</body>
</html>
