<!DOCTYPE html>
<html lang="zh-CN">

<head th:include="~{user/common/layout :: header}">
</head>

<body>

	<!-- Navigation -->
	<nav head th:replace="~{user/common/layout :: nav}">
	</nav>

	<!-- Page Content -->
	<div class="container" id="bodymain">
		<div id="userLoginDiv">
			<form class="form-signin" id="userLoginForm" method="post" th:action="@{/login}">
				<h2 class="form-signin-heading">用户登录</h2>
				<hr class="colorgraph">
				<div class="form-group">
					<label for="inputEmail" class="sr-only">用户名</label> <input
						type="account" id="inputUsername" class="form-control"
						name="username" placeholder="请输入用户名" required autofocus>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="sr-only">密码</label> <input
						type="password" id="inputPassword" class="form-control"
						name="password" placeholder="请输入密码" required>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			</form>
			<div align="center">
					<button class="btn btn-lg btn-primary btn-block" id="loginButton"
						style="width: 300px">登录</button>
			</div>
		</div>
	</div>
	<!-- /.container -->

</body>

</html>
